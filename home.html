<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - Virtual Study Room</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="navbar">
    <div class="logo">Virtual Study Room</div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Search</a></li>
        <li><a href="#">Upload</a></li>
        <li><a href="#">Video Call</a></li>
        <li><a href="#">Logout</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero">
      <div class="hero-content">
        <h1>Welcome to Virtual Study Room</h1>
        <p>Collaborate, upload, and search for documents. Connect through video calls!</p>
        <button class="hero-btn">Get Started</button>
      </div>
    </section>

    <section class="features">
      <div class="feature">
        <h2>Upload Documents</h2>
        <input type="file" id="upload-file">
        <p>Upload your study materials and share them with others.</p>
        <ul id="uploaded-docs-list"></ul> <!-- Display uploaded documents -->
      </div>

      <div class="feature">
        <h2>Search Documents</h2>
        <input type="text" id="search-doc" placeholder="Search uploaded documents...">
        <ul class="search-results"></ul>
      </div>

      <div class="feature video-call-section">
        <h2>Video Call</h2>
        <button class="btn start-call-btn">Start Video Call</button>
        <div id="video-call-container"></div> <!-- Responsive iframe container -->
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
