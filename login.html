<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Virtual Study Room</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <div class="welcome-section">
        <h2>Welcome to Virtual Study Room!</h2>
        <p>Login to continue</p>
      </div>
      <form class="login-form">
        <div class="input-group">
          <label for="username"><i class="fas fa-user"></i></label>
          <input type="text" id="username" placeholder="Enter Username" required>
        </div>
        <div class="input-group">
          <label for="password"><i class="fas fa-lock"></i></label>
          <input type="password" id="password" placeholder="Enter Password" required>
        </div>
        <button class="btn login-btn">Login</button>
      </form>
      <div class="extra-links">
        <a href="#">Forgot Password?</a>
        <span> | </span>
        <a href="#">Sign Up</a>
      </div>
      <div class="social-login">
        <p>Login with</p>
        <div class="social-icons">
          <button class="social-btn google"><i class="fab fa-google"></i></button>
          <button class="social-btn facebook"><i class="fab fa-facebook-f"></i></button>
          <button class="social-btn twitter"><i class="fab fa-twitter"></i></button>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
